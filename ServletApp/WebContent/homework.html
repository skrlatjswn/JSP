<?xml version="1.0" encoding="EUC-KR" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=EUC-KR" />
<title>homework.html</title>
</head>
<body>
<h1>회원 가입</h1>
<table style="border:1px solid black">
	<tr>
		<td>아이디 : </td>
		<td><input type="text" name="id" /></td>
	</tr>
	<tr>
		<td>패스워드 : </td>
		<td><input type="password" name="pw" /></td>
	</tr>
	<tr>
		<td>성별 : </td>
		<td><input type="radio" name="gender" value="남성"/>남성
			&nbsp;&nbsp;&nbsp;
			<input type="radio" name="gender" value="여성" checked="true"/>여성
		</td>
	</tr>
	<tr>
		<td>취미 : </td>
		<td><input type="checkbox" name="hobby" value="등산"/>등산<br/>
			<input type="checkbox" name="hobby" value="독서"/>독서<br/>
			<input type="checkbox" name="hobby" value="여행"/>여행<br/>
		</td>
	</tr>
	<tr>
		<td>직업 : </td>
		<td>
			<select name="job">
				<option value="회사원">회사원</option>
				<option value="농업">농업</option>
				<option value="어업">어업</option>
				<option value="공업">공업</option>
			</select>
		</td>
	</tr>
	<tr>
		<td>하고 싶은 말 : </td>
		<td>
			<textarea rows="5" cols="50" name="content"></textarea>
		</td>
	</tr>
	<tr>
		<td colspan="2" style="text-align:center;">
			<input type="submit" value="가입" />&nbsp;&nbsp;&nbsp;
			<input type="reset" value="취소" />
		</td>
	</tr>
</table>
<!-- confirm 페이지 만들기(뒤로 가기 버튼 추가) -->
</body>
</html>
